<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/body.css">
</head>
<body>
<div class="wrapper">


<div th:replace="common/loginheader"></div>
<div th:replace="common/content"></div>

<div  style="margin :10px auto; width: 1168px;">
    <form method="post" action="/isupdate.do" >
        <h2>글내용</h2>
        <div>
            <div>
                아이디
                <input type="text" name="id" class="form-control mb-3" th:value="${notice.id}" disabled style="width:25%">
            </div>
        </div>
        <div>
            제목
            <div><input type="text" name="subject" placeholder="subject" th:value="${notice.subject}"  class="form-control mb-3" style="width:25%"></div>
        </div>
        <div>
            내용
            <div><textarea name="content" placeholder="contents"  class="form-control mb-3" style="width:50%"><th:block th:text="${notice.content}"></th:block>  </textarea></div>
        </div>
        <div>
            <div>
                <input type="submit" class="btn btn-secondary mb-3" value = "글수정">
                <a class="btn btn-secondary mb-3" href="/isdelete.do?">&nbsp;글삭제 </a>
                <a th:href="@{/list.do(nowPage=${nowPage})}" class="btn btn-secondary mb-3">&nbsp;이전으로 </a>
            </div>
        </div>
    </form>
</div>

<div th:replace="common/footer"></div>
    </div>
</body>
</html>
